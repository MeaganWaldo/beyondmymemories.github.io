<!--
	This is the beginning page

<body onload="init();">

<div class="container1" id="container1">
	<div class="fade-in-text">
		<p class="startup">

		</p>

		<button class="button button1" onclick="newGame()">Begin</button>

		<button class="button button1" onclick="deleteGame()">Delete</button>

            <div class="statcontainer">

<!--Creating div for the main hub page that will constantly change-->
<div class="container3" id="container3" >
    <div class="fade-in-text">
     <img src="Functions/Art/Chapter1/icon.png" class="CharacterIcon" id="charIcon">
		<div class="imagesettings">
            
            <img id="backgroundImage" src="Functions/Art/Chapter1/smallerCave.png" alt="begin">
            <! –– The chatlog box. ––>
            <chatLogDisplay class="form">  
                <p style="font-family: Papyrus;"id="chatLog"></p>
            </chatLogDisplay>

            <!--buttons for setting checkpoint and loadiing checkpoint-->
            <div id="checkpoint-options" class="checkpoint-grid">
		        <button class="options" id="setCheckpoint" onclick="ISAACPUTITHERE">Set checkpoint</button>
		        <button class="options" id="loadCheckpoint" onclick="ISAAAAAAAACCCCC">Load checkpoint</button>
	        </div>

            <!--Buttons for option clicking-->
	        <div id="button-options" class="button-grid">
		        <button class="options" id="1">Option 1</button>
		        <button class="options" id="BUTTONTESTING">Option 2</button>
		        <button class="options" id="3">Option 3</button>
		        <button class="options" id="4">Option 4</button>
	        </div>
        </div>
    </div>

    <!--the dice fade it beauty-->
    <div id="diceOverlay">
         <h2 style="margin: 50px 10px 50px 10px; color: white; font-family: Papyrus;"> Time for a roll</h2>
         <input type ="image" id="Theyseemerollin" src="../Functions/Art/DiceRoller/DiceImagePlaceHolder.png" name="rollDice" width="auto" height="200px" alt="rollDice"/>

         <button id="diceOff"onclick="overlayOff()">Exit</button>
          
    </div>
</div>
